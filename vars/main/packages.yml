  CentOS_7:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  CentOS_8:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  RedHat_7:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  RedHat_8:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    - "https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.6-3.3.el7.x86_64.rpm"
  Fedora_31:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  Debian_10: []
  Ubuntu_18: []

